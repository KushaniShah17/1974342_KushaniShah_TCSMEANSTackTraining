<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddCourse</title>
</head>
<body style="background-color: rgb(240, 169, 143);">
    <div>
        <h2 style="text-align: center; text-decoration: underline;">Add Course</h2>
    </div>
    <div>
        <label style="text-decoration: underline blue; font-weight: bolder;" >Course Id:</label>
        <input type="text" id="CID" placeholder="Please enter a Unique ID" style="margin-left: 23px;"/><br/><br/>
        <label style="text-decoration: underline blue; font-weight: bolder;">Course Name:</label>
        <input type="text" id="CName"placeholder="Please enter Course Name"/><br/><br/>
        <label style="text-decoration: underline blue; font-weight: bolder;">Description:</label>
        <textarea name="Description" id="CDescription" cols="30" rows="5" placeholder="Enter Description" style="margin-left: 10px;"></textarea><br/><br/>
        <label style="text-decoration: underline blue; font-weight: bolder;">Amount:</label>
        <input type="text" id="CAmount" placeholder="Please enter course amount" style="margin-left: 32px;"/><br/><br/>
        <input type="submit" value="Add Course" id="CAddBtn"/> &nbsp;  
        <input type="reset" value="Reset" id="CResetBtn"/>


    </div>
</body>
</html>

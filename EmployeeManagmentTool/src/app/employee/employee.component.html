<div class="container p-7" style="border: 10px solid black; background-color: rgb(149, 207, 211);">
    <div class="row" style="height: 700px; margin-top: 20px;" >
    <h1 style="border-style: double; border-color: darkblue; font-weight: bolder; border-width: 5px; border-radius:25px; background-color: rgb(139, 224, 189); text-align: center;" >Employee Managment Tool</h1>
        <form #empRef = "ngForm" (ngSubmit)= "storeUser(empRef.value)">
        <mat-form-field style="margin-left: 500px;">
            <mat-label style="font-weight: bold;">
                Id
            </mat-label>
            <input matInput type="text" name="id" ngModel>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label style="font-weight: bold;">
                Name
            </mat-label>
            <input matInput type="text" name="name" ngModel/>
        </mat-form-field>
        <br/>
        <mat-form-field  style="margin-left: 500px;">
            <mat-label style="font-weight: bold;">
                Tasks
            </mat-label>
            <textarea matInput placeholder="Write down Tasks"></textarea>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label style="font-weight: bold;" >
                Deadline
            </mat-label>
            <input matInput type="date" name="deadline" ngModel/>
        </mat-form-field>
        <br/>
        <button  mat-stroked-button color="Basic" style="background-color: rgb(33, 187, 59);margin-left: 600px; font-weight: bolder;" type="submit" >Submit</button>
        &nbsp;
        <button mat-stroked-button color="Basic" style="background-color: rgb(221, 55, 136);font-weight: bolder;" type="reset" >Reset</button>
         <hr/>
       
     </form>
    </div>
   
</div>
